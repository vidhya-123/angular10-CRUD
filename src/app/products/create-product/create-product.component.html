<form (submit)="addProduct(addProductForm)" #addProductForm="ngForm">
  <div class="form container" >
    <div class="form-group">
      <label>Id</label>
      <input type="text" class="form-control col-lg-6" placeholder="" name="productId" ngModel>
    </div>
    <div class="form-group">
      <label>Product name</label>
      <input type="text" class="form-control col-lg-6" placeholder="" name="productName" ngModel>
    </div>
    <div class="form-group">
      <label>CategoryId</label>
      <input type="text" class="form-control col-lg-6" placeholder="" name="catId" ngModel>
    </div>
    <div class="form-group">
      <label>Price</label>
      <input type="text" class="form-control col-lg-6" placeholder="" name="price" ngModel>
    </div>
    <div>
      <label>IsAvailable</label>
      <input type="text" class="form-control col-lg-6" placeholder="" name="available" ngModel>
    </div>
    <br>
    <div>  <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    <br>
  </div>
</form>
