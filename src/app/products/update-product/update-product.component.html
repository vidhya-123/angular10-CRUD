<form (submit)="updateProduct(updateProductForm)" #updateProductForm="ngForm">
    <div class="form container" >
      <div class="form-group">
        <label>Id</label>
        <input type="text" class="form-control col-lg-6" placeholder="" name="productId" [(ngModel)]="productDetails.id" ngModel>
      </div>
      <div class="form-group">
        <label>Product name</label>
        <input type="text" class="form-control col-lg-6" placeholder="" name="productName" [(ngModel)]="productDetails.productName" ngModel>
      </div>
      <div class="form-group">
        <label>CategoryId</label>
        <input type="text" class="form-control col-lg-6" placeholder="" name="catId" [(ngModel)]="productDetails.categoryId" ngModel>
      </div>
      <div class="form-group">
        <label>Price</label>
        <input type="text" class="form-control col-lg-6" placeholder="" name="price" [(ngModel)]="productDetails.price" ngModel>
      </div>
      <div>
        <label>IsAvailable</label>
        <input type="text" class="form-control col-lg-6" placeholder="" name="available" [(ngModel)]="productDetails.is_available" ngModel>
      </div>
      <br>
      <div>  <button type="submit" class="btn btn-primary">Update Product</button>
      </div>
      <br>
    </div>
  </form>
